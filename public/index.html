<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Redux Counter Example</title>
        <style>
            .fa-edit {
                font-size: 20px;
                color: #bab1ab;
                transition: 0.150s linear;
            }

            .fa-edit:hover {
                color: black;
            }

            .todoblocks {
                margin: 0 318px;
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .todoblock {
                border: 1px solid black;
                padding: 10px;
                min-width: 400px;
                margin: 10px;
                display: inline-block;
            }

            .todoblock-header {
                margin-bottom: 10px;
            }

            .todoblock-delete-button {
                float: right;
            }

            .todoblock-change-title-form {
                margin-bottom: 10px;
            }

            .add-todoblock-button {
                position: absolute;
                right: 10px;
            }

            .filter-button {
                margin-left: 4px;
            }

            .dashboard {
                text-align: right;
                width: 30px;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                background-color: darkblue;
                color: white;
                overflow-x: hidden;
                transition: all 0.3s ease-out;
                padding: 10px;
                margin: unset;
            }

            .dashboard:hover {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
